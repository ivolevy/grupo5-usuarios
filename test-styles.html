<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Estilos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFFFF;
            color: #222222;
        }
        .test-primary {
            background-color: #507BD8;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
        }
        .test-text {
            color: #222222;
            font-weight: 400;
        }
        .test-bold {
            font-weight: 700;
        }
        .test-medium {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1 class="test-bold">Test de Estilos - Roboto Bold</h1>
    <p class="test-text">Este es un párrafo con Roboto Regular</p>
    <p class="test-medium">Este es un texto con Roboto Medium</p>
    <div class="test-primary">Botón con color primario #507BD8</div>
</body>
</html>
